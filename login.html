<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Website with login & registration | codehal</title>
        <link rel="stylesheet" href="loginstyle.css">
        
    </head>
    <body>
        <header>
            <h2 class="WatchWave"> </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Web Series</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="frameset.html">
                    <div class="input-box">                  
                        <span class="icon"></span>                       
                        <input type="email" required>
                        <label>Email</label>                       
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" required>
                        <label>password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            remember me</label>
                            <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account ?<a href="register.html" class="register-link">Register</a> </p>
                    </div>
                </form>
        </div>
    </div>
    <img class="logo" src="logo.jpg.png" alt="Your Logo">
    
    <script>
        function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.trim() === '') {
        alert('Please enter your email.');
        return false;
        }
        if (password.trim() === '') {
        alert('Please enter your password.');
        return false;
        }
        // Perform login action here, e.g., send data to server or show success message
        alert('Login successful!');
        return true; // Prevent form submission for demonstration purposes
        }
        </script>
        
    </body>
</html>
