<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #c8bcff;
      
      
    }

    .container {
        width: 420px;
      height: 510px;
      background: transparent;
      border: 5px solid rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 39, 97, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container .form-box {
      width: 90%;
      padding: 20px;
    }

    .form-box h2 {
      font-size: 2em;
      color: #000000;
      text-align: center;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      border-bottom: 2px solid #000000;
      margin: 30px 0;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #000000;
      font-weight: 500;
      pointer-events: none;
      transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
      top: -5px;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #000000;
      font-weight: 600;
      padding: 0 35px 0 5px;
    }

    .input-box .icon {
      position: absolute;
      right: 8px;
      font-size: 1.2em;
      color: #162938;
    }

    .btn {
      width: 100%;
      height: 45px;
      color: azure;
      background: #162938;
      border: none;
      outline: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
    }

    .login-register {
      font-size: .9em;
      color: #162938;
      text-align: center;
      font-weight: 500;
      margin: 25px 0 10px;
    }

    .login-register p a {
      color: #162938;
      text-decoration: none;
      font-weight: 600;
    }

    .login-register a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      width: 280px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-box">
    <h2>Register</h2>
    <form action="frameset.html" method="post">
      <div class="input-box">
        <input type="text" name="username" id="username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-box">
        <input type="email" name="email" id="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" id="confirm_password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="login-register">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>
<img class="logo" src="logo.jpg.png" alt="Your Logo">
</body>
</html>
